{% extends 'partials/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            {% trans "Account Created" %}
        </h1>
        <p class="text-gray-600 mb-6">
            {% trans "Dear" %} 
            <span class="font-medium text-gray-900">{{ username }}</span>, 
            {% trans "please check your email" %} 
            <span class="font-medium text-indigo-600">{{ email }}</span> 
            {% trans "to activate your account." %}
        </p>
        <a href="{% url 'core:index' %}" 
           class="inline-block px-6 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
            {% trans "Back to Home" %}
        </a>
    </div>
</div>
{% endblock %}
